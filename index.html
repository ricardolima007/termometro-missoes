<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Termômetro Horizontal Animado</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Termômetro na parte inferior */
    background-color: #f5f5f5;
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
  }
  #config {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 10;
  }
  #termometroPagina {
    display: none;
    text-align: center;
    width: 80%;
    margin-bottom: 50px;
  }
  #termometroContainer {
    position: relative;
    width: 100%;
    max-width: 700px;
    height: 60px;
    background-color: #ddd;
    border-radius: 30px;
    overflow: hidden;
    border: 2px solid #aaa;
    margin: 0 auto;
  }
  #preenchimento {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background-color: #e74c3c;
    border-radius: 30px 0 0 30px;
  }
  #bolinha {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translate(-50%, -50%);
    width: 25px;
    height: 25px;
    background-color: #FFD700;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #seta {
    position: absolute;
    top: -50px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #1E90FF; /* seta azul */
    transform-origin: 50% 50%;
  }
  #label {
    margin-top: 20px;
    font-weight: bold;
    font-size: 20px;
    background-color: rgba(255,255,255,0.8);
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
  }
  #metaLabel {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    font-size: 16px;
    color: #00008B;
  }
</style>
</head>
<body>

<div id="config">
  <h1>Termômetro Animado</h1>
  Tema: <input type="text" id="temaInput" placeholder="Digite o tema" value="Doação"><br><br>
  Valor atual (R$): <input type="number" id="valorInput" placeholder="0" value="0"><br><br>
  Cor do tubo: <input type="color" id="tuboCor" value="#e74c3c"><br><br>
  Fundo da página: <input type="file" id="fundoPagina" accept="image/*"><br><br>
  <button onclick="gerarTermometro()">Gerar Termômetro</button>
</div>

<div id="termometroPagina">
  <div id="termometroContainer">
    <div id="preenchimento"></div>
    <div id="bolinha"></div>
    <div id="seta"></div>
    <div id="metaLabel">Meta: R$ 4.500,00</div>
  </div>
  <div id="label">R$ 0,00 (0%)</div>
  <br>
  <button onclick="baixarTermometro()" style="padding:10px 20px; font-size:16px;">Baixar como PNG</button>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
const valorMax = 4500;
let container = document.getElementById("termometroContainer");
let bolinha = document.getElementById("bolinha");
let seta = document.getElementById("seta");

document.getElementById("fundoPagina").addEventListener('change', function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(event){
      document.body.style.backgroundImage = `url('${event.target.result}')`;
      document.body.style.backgroundSize = 'contain';
      document.body.style.backgroundPosition = 'center center';
      document.body.style.backgroundRepeat = 'no-repeat';
    }
    reader.readAsDataURL(file);
  }
});

function gerarTermometro() {
  const valorAtual = Number(document.getElementById("valorInput").value);
  const tuboCor = document.getElementById("tuboCor").value;

  document.getElementById("config").style.display = "none";
  document.getElementById("termometroPagina").style.display = "block";

  const preenchimento = document.getElementById("preenchimento");
  const label = document.getElementById("label");
  preenchimento.style.backgroundColor = tuboCor;

  const containerWidth = container.clientWidth;
  const larguraFinal = containerWidth * (valorAtual / valorMax);
  let step = larguraFinal / 80; 
  let stepValor = valorAtual / 80;
  let i = 0;

  // Preenchimento animado
  function animar() {
    if(i <= 80){
      let larguraAtual = step * i;
      preenchimento.style.width = larguraAtual + "px";

      // Atualiza valor
      let valorAnimado = stepValor * i;
      let perc = (valorAnimado / valorMax * 100).toFixed(0);
      label.innerText = "R$ " + valorAnimado.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2}) 
                        + " (" + perc + "%)";
      i++;
      requestAnimationFrame(animar);
    }
  }
  animar();

  // Bolinha pulando em loop
  let bolinhaPos = 0;
  function animarBolinha() {
    bolinhaPos += 0.05;
    const alturaPulando = 10 * Math.sin(bolinhaPos*5);
    bolinha.style.top = `calc(50% - ${alturaPulando}px)`;
    bolinha.style.left = larguraFinal + 'px';
    requestAnimationFrame(animarBolinha);
  }
  animarBolinha();

  // Seta girando em loop
  let angulo = 0;
  function animarSeta() {
    angulo += 5;
    seta.style.left = larguraFinal + 'px';
    seta.style.transform = `translate(-50%, 0) rotate(${angulo}deg)`;
    requestAnimationFrame(animarSeta);
  }
  animarSeta();
}

function baixarTermometro() {
  html2canvas(container).then(canvas => {
    const link = document.createElement('a');
    link.download = 'termometro_animado.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}
</script>

</body>
</html>
